<head>
	<title>notebook</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Note Book</h1>
		</header>

		<div class="login">
			{{> loginButtons}}
		</div>

		<div class="inputclass">

	      	<button class="new-task">Add Note Header</button>

	      	<form class="new-note">
	        <input type="text" name="text" placeholder="Type to add new note" />
	      	</form>  

	      	<form class="new-cupdate">
	        <input type="text" name="text" placeholder="" value={{getchildvalue}} style="visibility:{{childvisibility}}" />
	      	</form>  
      	</div>

		<div class="leftnode">
			<ul>
				{{#each showparrent}}
					{{> parenttask}}
				{{/each}}
			</ul>
		</div>

		<div class="rightnode">
			{{#if clicked}}
			<ul>
					{{#each showchild}}						
							{{> childtask}}
					{{/each}}
			</ul>
			{{else}}
				<p>nothing selected</p>
			{{/if}}
		</div>

		
	</div>




</body>

<template name="parenttask">
	<li >
		<button class="btnforparrent">{{content}}</button>
		<button class="delete">&times;</button>
	</li>

</template>

<template name="childtask">
	<li>
		<span>{{content}}</span>
		<button class="btnchildupdate">update</button>
		<button class="deletechild">&times;</button>
	</li>
</template>
